<!DOCTYPE HTML>
<html lang="fr">

    <head>
        <meta charset="UTF-8">
        <title>Register</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/style/main.css" />
        <link rel="stylesheet" type="text/css" href="/style/landing.css" />
        <link rel="stylesheet" type="text/css" href="/style/register.css" />
        <link rel="stylesheet" type="text/css" href="/style/subject.css" />
        <link rel="stylesheet" type="text/css" href="/style/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@600&display=swap" rel="stylesheet">
        <script src="/js/loading.js"></script>
        <script src="/js/comment.js"></script>
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/5017b7341e.js" crossorigin="anonymous"></script>
    </head>

<body>
    <div class="loader">
        <div id="loading"></div>
    </div>
    <div class="page"  style="display: block;">
        <div class="landing_layout">
            <div class="nav_container">
                <nav class="navbar">
                    <div class="shortcuts_container">
                        <div class="shortcuts">
                            <a class="shortcuts_btn shortcuts_text" href="/"><i class="fa-solid fa-house"></i> Home</a>
                        </div>
                        <div class="shortcuts">
                            <a class="shortcuts_btn shortcuts_text" href="/explorer"><i class="fa-solid fa-tags"></i></i></i> Explore Subjects</a>
                        </div>
                        <div class="shortcuts">
                            <div class="shortcuts_btn shortcuts_text">
                                <form action="/search" method="GET" style="display: flex;">
                                    <input type="text" name="search-value" id="search-value" style="width: 70px; border-radius: 100px;font-size: 70%;background: #E7DFDD;" class="shortcuts_text"/>
                                    <select name="search" id="search-type shortcuts_text" style="border-radius: 100px;margin-left:5px;margin-right:5px;font-size: 50%;background: #E7DFDD;">
                                        <option value="Subject">Subject</option>
                                        <option value="Post">Post</option>
                                        <option value="User">User</option>
                                    </select>
                                    <a onClick="this.parentNode.submit(); "><i class="fa-solid fa-magnifying-glass"></i> Search</a>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="shortcuts">
                            <a class="shortcuts_btn shortcuts_text" href="/login"><i class="fa-regular fa-circle-user"></i> Login</a>
                        </div>
                        <div class="shortcuts">
                            <a class="shortcuts_btn shortcuts_text" href="/register"><i class="fa-regular fa-id-badge"></i> Register</a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="main_container"  style="display: block;">
                <div class="card">
                    <h3 style="text-align:center;font-family: 'Dosis', sans-serif;font-size: 200%;color: #0E0B16;">Register</h3>
                    <form class="Login" action="/register" method="post" enctype="multipart/form-data" onkeyup="CheckPassword();">
                        <label for="name"> Username* :   </label>
                        <input type="text" id="name" name="username" required/>
                        <label for="mail">E-mail*&nbsp;:</label>
                        <input type="email" id="mail" name="email" required/>
                        <label for="Password"> Password* :   </label>
                        <input type="password" id="password" name="password" required/>
                        <label for="ConfirmationPassword"> Confirmation Password* :   </label>
                        <input type="password" id="Confirmation_Password" name="Confirmation_Password" required/>
                        <label for="Firstname">Firstname* :</label>
                        <input id="text" name="firstname" required/>
                        <label for="LastName">LastName* :</label>
                        <input type="text" id="LastName" name="lastname" required/>
                        <label for="BirthDate">Birthdate* :</label>
                        <input type="date" id="BirthDate" name="birthdate" required/>
                        <label for="Gender">Gender* :</label>
                        <select id="Gender" name="genre" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select>
                        <label for="RiotId">LoL Account :</label>
                        <input type="text" id="riotid" name="riotid" />
                        <label for="Bio">Bio :</label>
                        <textarea id="Bio" name="bio"></textarea>
                        <label for="profilepicture">Profile picture :</label>
                        <input type="file" onchange="ppUpload()" id="profilepicture" name="profilepicture" accept="image/png, image/jpeg">
                        <p class="button">
                            <button id="clickable" class="submit" disabled>Register</button>
                        </p>
                        {{if .Error}}
                        <p class="invalid" id="error">{{.Error}}</p>
                        {{else}}
                        <p class="invalid" id="error">Password must contain both lowercase & uppercase letter, a number, a special character</p>
                        {{end}}
                    </form>
                </div>        
            </div>
            <div class="footer_container">
                <div>
                    <a class="shortcuts_text" href="/contact">Contact Us</a>
                </div>
                <div>
                    <a class="shortcuts_text" href="/license">Website License</a>
                </div>
                <div>
                    <a class="shortcuts_text" href="/GTU">General Terms of Use</a>
                </div>
                <div>
                    <a class="shortcuts_text" href="/privacy">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/register.js"></script>
</body>


</html>
